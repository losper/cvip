trigger:
  batch: true
  branches:
    include:
    - master
    - refs/tags/v*
    - dev
pr:
- master


pool:
  name: Hosted VS2017

steps:

- script: |
    npm install
  displayName: 'install npm submodules'

- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      npm run windows_x86
      rm dist/*.ilk
      rm dist/*d.dll
      mv dist/cvip.pdb binary/cvip.pdb
      ls dist
  displayName: 'build windows_x86'

- task: cURLUploader@2
  displayName: 'Upload pdb'
  inputs:
    files: 'binary/cvip.pdb'
    serviceEndpoint: 'csding.net'
    remotePath: 'repertory/cxb/cvip.pdb?version=$(Build.SourceBranchName)-windows-x86'
  condition: and(succeeded(), startsWith(variables['Build.SourceBranch'], 'refs/tags/v'))

- task: ArchiveFiles@2
  displayName: 'Archive dist'
  inputs:
    rootFolderOrFile: dist
    includeRootFolder: false
    archiveType: tar
    archiveFile: 'cvip.tar.gz'

- task: cURLUploader@2
  displayName: 'Upload cvip.passoa'
  inputs:
    files: 'cvip.tar.gz'
    serviceEndpoint: 'csding.net'
    remotePath: 'repertory/cxb/cvip.tar.gz?version=$(Build.SourceBranchName)-windows-x86'
  condition: and(succeeded(), startsWith(variables['Build.SourceBranch'], 'refs/tags/v'))
  
- task: Npm@1
  inputs:
    command: 'custom'
    workingDir: './'
    customCommand: 'run build'
  condition: and(succeeded(), startsWith(variables['Build.SourceBranch'], 'refs/tags/v'))
  
- task: Npm@1
  inputs:
    command: 'publish'
    workingDir: './'
    customRegistry: 'useFeed'
    publishEndpoint: 'npmjs.org'
  condition: and(succeeded(), startsWith(variables['Build.SourceBranch'], 'refs/tags/v'))